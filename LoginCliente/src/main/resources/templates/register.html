<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Sistema Contable</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ECF0F1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .register-form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;
            max-width: 90%;
        }
        .register-form h2 {
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
            color: #667eea;
            font-size: 28px;
        }
        .register-form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .register-form input {
            margin-bottom: 20px;
            padding: 12px;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .register-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        .register-form button {
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .register-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .login-link {
            margin-top: 20px;
            display: block;
            color: #667eea;
            text-decoration: none;
            font-family: 'Open Sans', sans-serif;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #764ba2;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="register-form">
    <h2>Registro - Sistema Contable</h2>
    Using simple form with name attributes instead of th:field to avoid binding issues
    <form th:action="@{/usuarios/register}" method="post">
        <div>
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario" required />
        </div>
        <div>
            <label for="correo">Correo electronico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required />
        </div>
        <div>
            <label for="pwd">Contraseña:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Mínimo 8 caracteres" required minlength="8" />
        </div>
        <button type="submit">Registrarse</button>
        <div th:if="${errorMsg != null}" class="error-message" th:text="${errorMsg}"></div>
    </form>
    <a th:href="@{/usuarios/login}" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
</div>
</body>
</html>
