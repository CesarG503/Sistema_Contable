services:
  app:
    image: maven:3.9.8-eclipse-temurin-21
    container_name: spring_app_dev
    working_dir: /app
    command: mvn spring-boot:run
    environment:
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PWD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_MAIL_USERNAME=${EMAIL_USER}
      - SPRING_MAIL_PASSWORD=${EMAIL_PWD}
    volumes:
      - ./LoginCliente:/app
    ports:
      - "${APP_RETURN_PORT}:8080"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      - POSTGRES_DB=Contabilidad
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    ports:
      - "${DB_RETURN_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
