<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OneDi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

<button class="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>

<div th:replace="fragments/sidebar :: sidebar" ></div>

<div class="main-content">
    <div class="page-header">
        <h1>Dashboard</h1>
    </div>

    <div class="summary-cards">
        <div class="summary-card dark">
            <div class="card-menu">⋮</div>
            <div class="card-icon"> <i class="fa-solid fa-credit-card"></i></div>
            <div class="card-label">Activo</div>
            <div class="card-amount">$0000.00</div>
        </div>
        <div class="summary-card">
            <div class="card-menu">⋮</div>
            <div class="card-icon dark"><i class="fa-solid fa-sack-dollar"></i></div>
            <div class="card-label">Pasivo</div>
            <div class="card-amount">$0000.00</div>
        </div>
        <div class="summary-card">
            <div class="card-menu">⋮</div>
            <div class="card-icon dark" ><i class="fa-solid fa-money-bill"></i> </div>
            <div class="card-label">Capital</div>
            <div class="card-amount">$0000.00</div>
        </div>
    </div>

    <div class="table-section">
        <div class="table-header">Libro Diario</div>
        <div th:if="${partidasConMovimientos != null and partidasConMovimientos.isEmpty()}">
            <p style="text-align: center; color: #666; padding: 40px;">No hay partidas registradas</p>
        </div>
        <table th:if="${partidasConMovimientos != null and not partidasConMovimientos.isEmpty()}">
            <thead>
            <tr>
                <th># Asiento</th>
                <th>Fecha</th>
                <th>Descripción</th>
                <th>Debe</th>
                <th>Haber</th>
                <th>Detalles</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="entry : ${partidasConMovimientos}">
                <tr th:each="mov, iterStat : ${entry.value}">
                    <td th:if="${iterStat.first}" th:rowspan="${entry.value.size()}" th:text="${entry.key.idPartida}"></td>
                    <td th:if="${iterStat.first}" th:rowspan="${entry.value.size()}" th:text="${entry.key.fechaFormateada}"></td>
                    <td>
                        <div th:if="${iterStat.first}" th:text="${entry.key.concepto}" style="font-weight: 600;"></div>
                        <div th:each="cuenta : ${cuentas}" th:if="${cuenta.id_cuenta == mov.id_cuenta}" th:text="${cuenta.nombre}"></div>
                    </td>
                    <td th:text="${mov.tipo == 'D' ? '$' + mov.monto : ''}"></td>
                    <td th:text="${mov.tipo == 'H' ? '$' + mov.monto : ''}"></td>
                    <td th:if="${iterStat.first}" th:rowspan="${entry.value.size()}">
                        <button class="btn-details"
                                th:attr="data-asiento=${entry.key.idPartida},
                                        data-fecha=${entry.key.fechaFormateada},
                                        data-concepto=${entry.key.concepto}"
                                onclick="openDetailsModal(this)">Ver detalles →</button>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<div id="detallesModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeDetailsModal()">&times;</span>
        <h2>Detalles del Asiento</h2>

        <div class="detalles-info">
            <div class="detalle-row">
                <strong>Número de Asiento:</strong>
                <span id="detalleAsiento"></span>
            </div>
            <div class="detalle-row">
                <strong>Fecha:</strong>
                <span id="detalleFecha"></span>
            </div>
            <div class="detalle-row">
                <strong>Concepto:</strong>
                <span id="detalleConcepto"></span>
            </div>
        </div>

        <h3 style="margin-top: 20px; margin-bottom: 15px;">Movimientos</h3>
        <div id="detalleMovimientos"></div>
    </div>
</div>

<script th:src="@{/js/Sidebar.js}"></script>
<script th:src="@{/js/DetallesModal.js}"></script>

</body>
</html>
