<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas T - Sistema de Contabilidad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/cuentasT.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

<button class="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>

<div th:replace="fragments/sidebar :: sidebar" ></div>

<div class="main-content">
    <div class="page-header">
        <div>
            <h1>Cuentas T</h1>
            <p>Resumen de movimientos y saldos por cuenta</p>
        </div>
    </div>

    <!-- Mensaje de éxito -->
    <div th:if="${success}">
        <div th:replace="fragments/alerta :: alerta(${success}, 'success')"></div>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}">
        <div th:replace="fragments/alerta :: alerta(${error}, 'danger')"></div>
    </div>


    <!-- Added search and filter section -->
    <div class="filter-section">
        <div class="filter-row">
            <div class="filter-group">
                <label for="searchCuentas">
                    <i class="fas fa-search"></i> Buscar cuenta
                </label>
                <input type="text" id="searchCuentas" placeholder="Escribe el nombre de la cuenta...">
            </div>
            <div class="filter-group">
                <label for="filterTipo">Filtrar por tipo</label>
                <select id="filterTipo">
                    <option value="">Todos los tipos</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <button class="btn btn-primary" onclick="resetFilters()">Limpiar filtros</button>
        </div>
        <div style="margin-top: 10px; font-size: 14px; color: #666;">
            Mostrando <span id="cuentasCount">0</span> cuenta(s)
        </div>
    </div>

    <div th:if="${cuentasConSaldos.isEmpty()}" class="empty-state">
        <p>No hay cuentas registradas</p>
    </div>

    <div class="cuentas-grid" id="cuentasGrid">
        <!-- Added data attributes for filtering -->
        <div th:each="entry : ${cuentasConSaldos}" class="cuenta-card"
             th:onclick="'abrirModalDetalle(' + ${entry.key.idCuenta} + ')'"
             th:attr="data-nombre=${entry.key.nombre}, data-tipo=${entry.key.tipo}, data-naturaleza=${entry.key.naturaleza}"
             style="cursor: pointer;">
            <div class="cuenta-header">
                <div class="cuenta-info">
                    <h3 th:text="${entry.key.nombre}"></h3>
                    <p th:text="${entry.key.descripcion}"></p>
                    <span class="cuenta-naturaleza"
                          th:classappend="${entry.key.naturaleza == 'D' ? 'naturaleza-D' : 'naturaleza-A'}"
                          th:text="${entry.key.naturaleza == 'D' ? entry.key.tipo + ': Deudora' : entry.key.tipo + ': Acreedora'}"></span>
                </div>
                <div class="cuenta-actions">
                    <a th:href="@{/cuentas/editar/{id}(id=${entry.key.idCuenta})}" class="btn btn-edit" onclick="event.stopPropagation();">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <form method="post" style="display: inline;" onsubmit="return confirm('¿Estás seguro de eliminar esta cuenta?');"
                          onclick="event.stopPropagation();" th:action="@{/cuentas/eliminar/{id}(id=${entry.key.idCuenta})}">
                        <button type="submit" class="btn btn-delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="saldos">
                <div class="saldo-item saldo-debe">
                    <span>Total Debe</span>
                    <strong th:text="'$' + ${#numbers.formatDecimal(entry.value.debe, 1, 2)}"></strong>
                </div>
                <div class="saldo-item saldo-haber">
                    <span>Total Haber</span>
                    <strong th:text="'$' + ${#numbers.formatDecimal(entry.value.haber, 1, 2)}"></strong>
                </div>
                <div class="saldo-item saldo-final">
                    <span>Saldo</span>
                    <strong th:text="'$' + ${#numbers.formatDecimal(entry.value.saldo, 1, 2)}"></strong>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modalDetalleCuenta" class="modal-overlay" onclick="cerrarModal(event)">
    <div class="modal-content-taccount" onclick="event.stopPropagation()">
        <button class="modal-close" onclick="cerrarModal()">&times;</button>

        <div class="taccount-container">
            <div class="taccount-header">
                <h2 id="cuentaNombre"></h2>
                <p id="cuentaDescripcion"></p>
                <span class="cuenta-naturaleza" id="cuentaTipoNaturaleza"></span>
            </div>
            <div class="taccount-body">
                <div class="taccount-column taccount-debito">
                    <h3>Debe</h3>
                    <div id="debitoList" class="taccount-entries"></div>
                </div>

                <div class="taccount-divider"></div>

                <div class="taccount-column taccount-credito">
                    <h3>Haber</h3>
                    <div id="creditoList" class="taccount-entries"></div>
                </div>
            </div>

            <div class="taccount-totals">
                <div class="saldo-item saldo-debe">
                    <span>Total Debe</span>
                    <strong id="modalTotalDebe"></strong>
                </div>
                <div class="saldo-item saldo-haber">
                    <span>Total Haber</span>
                    <strong id="modalTotalHaber"></strong>
                </div>
                <div class="saldo-item saldo-final">
                    <span>Saldo</span>
                    <strong id="modalSaldoFinal"></strong>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/js/Sidebar.js}"></script>

<script th:src="@{/js/Libro-Mayor.js}"></script>
</body>
</html>
