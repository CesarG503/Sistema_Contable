<div class="sidebar" id="sidebar" th:fragment="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <div class="logo-icon"><i class="fa-solid fa-fire-flame-curved"></i></div>
            <span>OneDi</span>
        </div>
    </div>

    <!-- Selector de Empresa Activa - Solo si NO hay empresa -->
    <div th:unless="${session.empresaNombre}"
         style="padding: 15px; background: linear-gradient(135deg, #4488ee 0%, #3366cc 100%); margin: 10px; border-radius: 10px; box-shadow: 0 4px 12px rgba(68, 136, 238, 0.3);">
        <div style="color: white; font-size: 11px; font-weight: 600; margin-bottom: 5px; opacity: 0.9; text-transform: uppercase; letter-spacing: 0.5px;">
            <i class="fa-solid fa-circle-info"></i>
            Seleccione una empresa
        </div>
        <a th:href="@{/empresas/mis-empresas}"
           style="display: inline-flex; align-items: center; gap: 6px; background: rgba(255,255,255,0.2); color: white; padding: 8px 14px; border-radius: 6px; text-decoration: none; font-size: 13px; font-weight: 600; transition: all 0.3s; border: 1px solid rgba(255,255,255,0.3);"
           onmouseover="this.style.background='rgba(255,255,255,0.3)'"
           onmouseout="this.style.background='rgba(255,255,255,0.2)'">
            <i class="fa-solid fa-building"></i>
            <span>Seleccionar Empresa</span>
        </a>
    </div>

    <!-- Added active company section -->
    <div class="sidebar-menu">

        <div class="menu-section">
            <div class="menu-title">MENU</div>
            <a href="/usuarios/home" class="menu-item" th:classappend="${page} == 'dashboard' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-scale-balanced"></i></div>
                <span>Dashboard</span>
            </a>
            <a href="/partidas/libro-diario" class="menu-item" th:classappend="${page} == 'libro-diario' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-book"></i></div>
                <span>Libro Diario</span>
            </a>
            <a href="/cuentas/libro-mayor" class="menu-item" th:classappend="${page} == 'libro-mayor' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-file"></i></div>
                <span>Cuentas T</span>
            </a>
            <a href="/cuentas/crear" class="menu-item" th:classappend="${page} == 'crear-cuentas' ? ' active' : ''">
                <div class="menu-icon">âž•</div>
                <span>Crear Cuenta</span>
            </a>
        </div>

        <!-- Added companies section -->
        <div class="menu-section">
            <div class="menu-title">EMPRESAS</div>
            <a href="/empresas/mis-empresas" class="menu-item" th:classappend="${page} == 'mis-empresas' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-building"></i></div>
                <span>Mis Empresas</span>
            </a>
            <!-- Added link to manage company users, only visible for administrators -->
            <a th:if="${session.usuarioPermiso != null and session.usuarioPermiso == 0}"
               href="/empresas/usuarios"
               class="menu-item"
               th:classappend="${page} == 'gestion-usuarios' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-users-gear"></i></div>
                <span>Gestionar Usuarios</span>
            </a>
        </div>

        <!-- MenÃº solo visible para Administradores -->
        <div th:if="${#authorization.expression('hasRole(''ROLE_Administrador'')')}">
            <div class="menu-title">ADMINISTRADOR</div>
            <a href="/admin/usuario" class="menu-item" th:classappend="${page} == 'admin-usuarios' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-users-gear"></i></div>
                <span>Admin - Usuarios</span>
            </a>
        </div>

        <div class="menu-section">
            <div class="menu-title">PREFERENCIAS</div>
            <a href="#" class="menu-item">
                <div class="menu-icon">ðŸŒ™</div>
                <span>Tema</span>
            </a>
        </div>
    </div>

    <div class="sidebar-footer">
        <div class="user-profile">
            <div class="user-avatar" th:text="${#strings.substring(session.usuarioNombre ?: 'OD', 0, 2).toUpperCase()}">OD</div>
            <div class="user-info">
                <div class="user-name" th:text="${session.usuarioNombre ?: 'ONE D'}">ONE D</div>
                <div class="user-email" th:text="${session.usuarioCorreo ?: 'usuario@email.com'}">usuario@email.com</div>
                <div th:text="${session.usuarioRol ?: 'Usuario'}" style="color: #4488EE; font-size: 12px; font-weight: 600; margin-top: 2px;">
                    Usuario
                </div>
            </div>
        </div>

        <a th:href="@{/empresas/mis-empresas}"
           style="display: block; text-align: center; padding: 10px 12px; margin-top: 12px; text-decoration: none; transition: all 0.2s ease; border-radius: 6px; background: rgba(68, 136, 238, 0.08);"
           onmouseover="this.style.background='rgba(68, 136, 238, 0.15)'"
           onmouseout="this.style.background='rgba(68, 136, 238, 0.08)'">
            <div style="color: #4488ee; font-size: 13px; line-height: 1.4;">
                <i class="fa-solid fa-building" style="font-size: 11px; margin-right: 4px;"></i>
                <span style="font-weight: 500;">Empresa:</span>
                <span th:if="${session.empresaNombre}" th:text="${session.empresaNombre}" style="font-weight: 700;">Sin seleccionar</span>
                <span th:unless="${session.empresaNombre}" style="font-weight: 600; opacity: 0.7;">Sin seleccionar</span>
            </div>
        </a>

        <form th:action="@{/logout}" method="post" style="margin-top: 12px;">
            <button type="submit"
                    style="width: 100%; padding: 11px; background-color: #ff4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s ease; box-shadow: 0 2px 4px rgba(255, 68, 68, 0.2);"
                    onmouseover="this.style.background='#ee3333'; this.style.transform='translateY(-1px)'; this.style.boxShadow='0 4px 8px rgba(255, 68, 68, 0.3)'"
                    onmouseout="this.style.background='#ff4444'; this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 4px rgba(255, 68, 68, 0.2)'">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Cerrar SesiÃ³n</span>
            </button>
        </form>
    </div>
</div>
