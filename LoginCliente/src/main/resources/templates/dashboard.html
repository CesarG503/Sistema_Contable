<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OneDi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

<button class="mobile-menu-toggle" onclick="toggleSidebar()">â˜°</button>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <div class="logo-icon"><i class="fa-solid fa-fire-flame-curved"></i></div>
            <span>OneDi</span>
        </div>
    </div>

    <div class="sidebar-menu">
        <div class="menu-section">
            <div class="menu-title">MENU</div>
            <a href="/usuarios/home" class="menu-item active">
                <div class="menu-icon"><i class="fa-solid fa-scale-balanced"></i></div>
                <span>Dashboard</span>
            </a>
            <a href="/partidas/libro-diario" class="menu-item">
                <div class="menu-icon"><i class="fa-solid fa-book"></i></div>
                <span>Libro Diario</span>
            </a>
            <a href="/cuentas/libro-mayor" class="menu-item">
                <div class="menu-icon"><i class="fa-solid fa-file"></i></div>
                <span>Cuentas T</span>
            </a>
            <a href="/cuentas/crear" class="menu-item">
                <div class="menu-icon"><i class="fa-solid fa-plus"></i></div>
                <span>Crear Cuenta</span>
            </a>
        </div>

        <div class="menu-section">
            <div class="menu-title">PREFERENCIAS</div>
            <a href="#" class="menu-item">
                <div class="menu-icon">ðŸŒ™</div>
                <span>Tema</span>
            </a>
        </div>
    </div>

    <div class="sidebar-footer">
        <div class="user-profile">
            <div class="user-avatar">OD</div>
            <div class="user-info">
                <div class="user-name">ONE D</div>
                <div class="user-email">usuario@email.com</div>
            </div>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="page-header">
        <h1>Dashboard</h1>
    </div>

    <div class="summary-cards">
        <div class="summary-card dark">
            <div class="card-menu">â‹®</div>
            <div class="card-icon">ðŸ’³</div>
            <div class="card-label">Activo</div>
            <div class="card-amount">$0000.00</div>
        </div>
        <div class="summary-card">
            <div class="card-menu">â‹®</div>
            <div class="card-icon" style="background: #2d2d2d;">ðŸ’°</div>
            <div class="card-label">Pasivo</div>
            <div class="card-amount">$0000.00</div>
        </div>
        <div class="summary-card">
            <div class="card-menu">â‹®</div>
            <div class="card-icon" style="background: #2d2d2d;">ðŸ’µ</div>
            <div class="card-label">Capital</div>
            <div class="card-amount">$0000.00</div>
        </div>
    </div>

    <div class="table-section">
        <div class="table-header">Libro Diario</div>
        <div th:if="${partidasConMovimientos != null and partidasConMovimientos.isEmpty()}">
            <p style="text-align: center; color: #666; padding: 40px;">No hay partidas registradas</p>
        </div>
        <table th:if="${partidasConMovimientos != null and not partidasConMovimientos.isEmpty()}">
            <thead>
            <tr>
                <th># Asiento</th>
                <th>Fecha</th>
                <th>DescripciÃ³n</th>
                <th>Debe</th>
                <th>Haber</th>
                <th>Detalles</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="entry : ${partidasConMovimientos}">
                <tr th:each="mov, iterStat : ${entry.value}">
                    <td th:if="${iterStat.first}" th:rowspan="${entry.value.size()}" th:text="${entry.key.idPartida}"></td>
                    <td th:if="${iterStat.first}" th:rowspan="${entry.value.size()}" th:text="${entry.key.fechaFormateada}"></td>
                    <td>
                        <div th:if="${iterStat.first}" th:text="${entry.key.concepto}" style="font-weight: 600;"></div>
                        <div th:each="cuenta : ${cuentas}" th:if="${cuenta.id_cuenta == mov.id_cuenta}" th:text="${cuenta.nombre}"></div>
                    </td>
                    <td th:text="${mov.tipo == 'D' ? '$' + mov.monto : ''}"></td>
                    <td th:text="${mov.tipo == 'H' ? '$' + mov.monto : ''}"></td>
                    <td th:if="${iterStat.first}" th:rowspan="${entry.value.size()}">
                        <button class="btn-details">Ver detalles â†’</button>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/js/Sidebar.js}"></script>

</body>
</html>
