<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - OneDI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <style>
        /* Estilos específicos para el formulario de restablecimiento */
        .reset-container {
            background: #0f1722;
            border: 1px solid #1e2936;
            border-radius: 12px;
            box-shadow: 0 14px 28px rgba(0,0,0,.55), 0 10px 10px rgba(0,0,0,.35);
            width: 500px;
            max-width: 90%;
            overflow: hidden;
        }

        .reset-form-container {
            background: #111823;
            padding: 40px 50px;
        }

        .reset-form-container h2 {
            margin-bottom: 10px;
            color: #f1f5f9;
            font-size: 28px;
        }

        .reset-form-container .subtitle {
            color: #b8c5d6;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .reset-form-container form {
            padding: 0;
            height: auto;
        }

        .reset-form-container .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .reset-form-container .form-group label {
            display: block;
            color: #b8c5d6;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .reset-form-container input[type="password"] {
            width: 100%;
            max-width: 100%;
        }

        .reset-form-container button[type="submit"] {
            width: 100%;
            margin-top: 10px;
            padding: 14px 45px;
        }

        .reset-header {
            background: linear-gradient(135deg,#0d1b2a 0%,#162334 30%,#20374d 55%,#2e5e8f 75%,#4488EE 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .reset-header img {
            height: 50px;
            margin-bottom: 10px;
            filter: brightness(0) invert(1);
        }

        .reset-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: white;
        }

        .reset-header p {
            font-size: 14px;
            color: rgba(255,255,255,0.85);
            margin: 0;
        }

        .reset-footer {
            text-align: center;
            padding: 20px;
            background: #0d1419;
            border-top: 1px solid #1e2936;
        }

        .reset-footer p {
            margin: 0;
            font-size: 13px;
        }

        .reset-footer a {
            color: #4488EE;
            font-weight: 600;
            text-decoration: none;
        }

        .reset-footer a:hover {
            color: #5a9af2;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .alert-danger {
            background: rgba(255,107,107,0.15);
            border: 1px solid rgba(255,107,107,0.3);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(40,167,69,0.15);
            border: 1px solid rgba(40,167,69,0.3);
            color: #28a745;
        }

        .password-requirements {
            background: #1b2532;
            border: 1px solid #253041;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
        }

        .password-requirements h4 {
            color: #b8c5d6;
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            color: #70849b;
        }

        .password-requirements li {
            margin: 5px 0;
        }

        .password-match-indicator {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }

        .password-match-indicator.match {
            color: #28a745;
        }

        .password-match-indicator.no-match {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
<h1 class="main-title">
    <img th:src="@{/img/logo.svg}" style="height: 40px; vertical-align: middle; margin-right: 10px;">ONEDI
</h1>

<div class="reset-container">
    <div class="reset-header">
        <h1>Restablecer Contraseña</h1>
    </div>

    <div class="reset-form-container">
        <!-- Mensajes de error/éxito -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/usuarios/restablecer-pwd}" method="post" id="resetForm">
            <input type="hidden" name="token" th:value="${token}">

            <div class="form-group">
                <label for="password">Nueva Contraseña</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Mínimo 8 caracteres"
                       required
                       minlength="8">
            </div>

            <div class="form-group">
                <label for="password2">Confirmar Contraseña</label>
                <input type="password"
                       id="password2"
                       name="password2"
                       placeholder="Repite la contraseña"
                       required
                       minlength="8">
                <div id="matchIndicator" class="password-match-indicator"></div>
            </div>

            <button type="submit">Cambiar Contraseña</button>
        </form>
    </div>

    <div class="reset-footer">
        <p>¿Recordaste tu contraseña? <a th:href="@{/usuarios/auth?panel=login}">Iniciar sesión</a></p>
    </div>
</div>

<script>
    // Validar que las contraseñas coincidan en tiempo real
    const password = document.getElementById('password');
    const password2 = document.getElementById('password2');
    const matchIndicator = document.getElementById('matchIndicator');
    const form = document.getElementById('resetForm');

    function checkPasswordMatch() {
        if (password2.value === '') {
            matchIndicator.textContent = '';
            matchIndicator.className = 'password-match-indicator';
            return;
        }

        if (password.value === password2.value) {
            matchIndicator.textContent = '✓ Las contraseñas coinciden';
            matchIndicator.className = 'password-match-indicator match';
        } else {
            matchIndicator.textContent = '✗ Las contraseñas no coinciden';
            matchIndicator.className = 'password-match-indicator no-match';
        }
    }

    password.addEventListener('input', checkPasswordMatch);
    password2.addEventListener('input', checkPasswordMatch);

    // Validar antes de enviar el formulario
    form.addEventListener('submit', function(e) {
        if (password.value !== password2.value) {
            e.preventDefault();
            alert('Las contraseñas no coinciden. Por favor, verifica e intenta nuevamente.');
        }

        if (password.value.length < 8) {
            e.preventDefault();
            alert('La contraseña debe tener al menos 8 caracteres.');
        }
    });
</script>
</body>
</html>
