<div class="sidebar" id="sidebar" th:fragment="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <div class="logo-icon"><i class="fa-solid fa-fire-flame-curved"></i></div>
            <span>OneDi</span>
        </div>
    </div>

    <!-- Added active company section -->
    <div class="sidebar-menu">
        <div class="menu-section" style="background: #f3f4f6; padding: 12px; border-radius: 8px; margin-bottom: 20px;">
            <div class="menu-title" style="color: #6366f1; font-weight: 600;">EMPRESA ACTIVA</div>
            <div style="margin-top: 8px; font-size: 14px; color: #374151;">
                <div th:if="${session.empresaNombre}" th:text="${session.empresaNombre}" style="font-weight: 500;">Sin empresa seleccionada</div>
                <div th:unless="${session.empresaNombre}" style="font-weight: 500;">Sin empresa seleccionada</div>
            </div>
            <a href="/empresas/mis-empresas" style="display: flex; align-items: center; gap: 8px; margin-top: 12px; padding: 8px 12px; background: white; border-radius: 6px; text-decoration: none; color: #6366f1; font-size: 14px; font-weight: 500;">
                <i class="fa-solid fa-repeat"></i>
                <span>Cambiar Empresa</span>
            </a>
        </div>

        <div class="menu-section">
            <div class="menu-title">MENU</div>
            <a href="/usuarios/home" class="menu-item" th:classappend="${page} == 'dashboard' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-scale-balanced"></i></div>
                <span>Dashboard</span>
            </a>
            <a href="/partidas/libro-diario" class="menu-item" th:classappend="${page} == 'libro-diario' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-book"></i></div>
                <span>Libro Diario</span>
            </a>
            <a href="/cuentas/libro-mayor" class="menu-item" th:classappend="${page} == 'libro-mayor' ? ' active' : ''">

                <span>Cuentas T</span>
            </a>
            <a href="/cuentas/crear" class="menu-item" th:classappend="${page} == 'crear-cuentas' ? ' active' : ''">
                <div class="menu-icon">âž•</div>
                <span>Crear Cuenta</span>
            </a>
        </div>

        <!-- Added companies section -->
        <div class="menu-section">
            <div class="menu-title">EMPRESAS</div>
            <a href="/empresas/mis-empresas" class="menu-item" th:classappend="${page} == 'mis-empresas' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-building"></i></div>
                <span>Mis Empresas</span>
            </a>
            <!-- Added link to manage company users, only visible for administrators -->
            <a th:if="${session.usuarioPermiso != null and session.usuarioPermiso == 0}"
               href="/empresas/usuarios"
               class="menu-item"
               th:classappend="${page} == 'gestion-usuarios' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-users-gear"></i></div>
                <span>Gestionar Usuarios</span>
            </a>
        </div>

        <!-- MenÃº solo visible para Administradores -->
        <div th:if="${#authorization.expression('hasRole(''ROLE_Administrador'')')}">
            <div class="menu-title">ADMINISTRADOR</div>
            <a href="/admin/usuario" class="menu-item" th:classappend="${page} == 'admin-usuarios' ? ' active' : ''">
                <div class="menu-icon"><i class="fa-solid fa-users-gear"></i></div>
                <span>Admin - Usuarios</span>
            </a>
        </div>

        <div class="menu-section">
            <div class="menu-title">PREFERENCIAS</div>
            <a href="#" class="menu-item">
                <div class="menu-icon">ðŸŒ™</div>
                <span>Tema</span>
            </a>
        </div>
    </div>

    <div class="sidebar-footer">
        <div class="user-profile">
            <div class="user-avatar" th:text="${#strings.substring(session.usuarioNombre ?: 'OD', 0, 2).toUpperCase()}">OD</div>
            <div class="user-info">
                <div class="user-name" th:text="${session.usuarioNombre ?: 'ONE D'}">ONE D</div>
                <div class="user-email" th:text="${session.usuarioCorreo ?: 'usuario@email.com'}">usuario@email.com</div>
                <!-- Show role from session -->
                <div th:text="${session.usuarioRol ?: 'Usuario'}" style="color: #4488EE; font-size: 12px; font-weight: bold;">
                    Usuario
                </div>
            </div>
        </div>
        <form th:action="@{/logout}" method="post" style="margin-top: 10px;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #ff4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 8px;">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Cerrar SesiÃ³n</span>

        </form>
