<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - OneDI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <style>
        /* Estilos específicos para el formulario de recuperación */
        .recovery-container {
            background: #0f1722;
            border: 1px solid #1e2936;
            border-radius: 12px;
            box-shadow: 0 14px 28px rgba(0,0,0,.55), 0 10px 10px rgba(0,0,0,.35);
            width: 500px;
            max-width: 90%;
            overflow: hidden;
        }

        .recovery-form-container {
            background: #111823;
            padding: 40px 50px;
        }

        .recovery-form-container h2 {
            margin-bottom: 10px;
            color: #f1f5f9;
            font-size: 28px;
        }

        .recovery-form-container .subtitle {
            color: #b8c5d6;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .recovery-form-container form {
            padding: 0;
            height: auto;
        }

        .recovery-form-container .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .recovery-form-container .form-group label {
            display: block;
            color: #b8c5d6;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .recovery-form-container input[type="email"] {
            width: 100%;
            max-width: 100%;
        }

        .recovery-form-container button[type="submit"] {
            width: 100%;
            margin-top: 10px;
            padding: 14px 45px;
        }

        .recovery-header {
            background: linear-gradient(135deg,#0d1b2a 0%,#162334 30%,#20374d 55%,#2e5e8f 75%,#4488EE 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .recovery-header img {
            height: 50px;
            margin-bottom: 10px;
            filter: brightness(0) invert(1);
        }

        .recovery-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: white;
        }

        .recovery-header p {
            font-size: 14px;
            color: rgba(255,255,255,0.85);
            margin: 0;
        }

        .recovery-footer {
            text-align: center;
            padding: 20px;
            background: #0d1419;
            border-top: 1px solid #1e2936;
        }

        .recovery-footer p {
            margin: 0;
            font-size: 13px;
        }

        .recovery-footer a {
            color: #4488EE;
            font-weight: 600;
            text-decoration: none;
        }

        .recovery-footer a:hover {
            color: #5a9af2;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .alert-danger {
            background: rgba(255,107,107,0.15);
            border: 1px solid rgba(255,107,107,0.3);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(40,167,69,0.15);
            border: 1px solid rgba(40,167,69,0.3);
            color: #28a745;
        }

        /* Estilos para el mensaje de éxito */
        .success-message-container {
            text-align: center;
            padding: 20px 0;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: successPulse 1.5s ease-in-out infinite;
        }

        .success-icon svg {
            width: 45px;
            height: 45px;
            stroke: white;
            stroke-width: 3;
        }

        @keyframes successPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(40, 167, 69, 0.4),
                0 0 40px rgba(40, 167, 69, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(40, 167, 69, 0.6),
                0 0 60px rgba(40, 167, 69, 0.3);
            }
        }

        .success-message-container h2 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 26px;
        }

        .success-message-container p {
            color: #b8c5d6;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .email-badge {
            display: inline-block;
            background: #1b2532;
            color: #4488EE;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin: 10px 0 20px;
            border: 1px solid #253041;
        }

        .gmail-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #4488EE;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        .gmail-button:hover {
            background: #5a9af2;
            box-shadow: 0 4px 14px rgba(68,136,238,.35);
            transform: translateY(-2px);
        }

        .gmail-button svg {
            width: 20px;
            height: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #70849b;
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #4488EE;
        }

        .info-box {
            background: #1b2532;
            border: 1px solid #253041;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .info-box h4 {
            color: #b8c5d6;
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
        }

        .info-box ul {
            margin: 0;
            padding-left: 20px;
            color: #70849b;
            font-size: 13px;
        }

        .info-box li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h1 class="main-title">
    <img th:src="@{/img/logo.svg}" style="height: 40px; vertical-align: middle; margin-right: 10px;">ONEDI
</h1>

<div class="recovery-container">
    <div class="recovery-header">
        <h1 th:text="${success != null} ? 'Correo Enviado' : 'Recuperar Contraseña'">Recuperar Contraseña</h1>
        <p th:text="${success != null} ? 'Revisa tu bandeja de entrada' : 'Ingresa tu correo para recuperar tu cuenta'">
            Ingresa tu correo para recuperar tu cuenta
        </p>
    </div>

    <div class="recovery-form-container">
        <!-- Mensaje de éxito cuando el correo fue enviado -->
        <div th:if="${success}" class="success-message-container">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>

            <h2>¡Correo Enviado Exitosamente!</h2>


            <a href="https://mail.google.com/mail/" class="gmail-button" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Abrir Gmail
            </a>


        </div>

        <!-- Formulario de recuperación cuando NO se ha enviado el correo -->
        <div th:unless="${success}">
            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/usuarios/recuperar-cuenta}" method="post">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="ejemplo@correo.com"
                           required
                           autofocus>
                </div>

                <button type="submit">Enviar</button>
            </form>

        </div>
    </div>

    <div class="recovery-footer">
        <p>¿Recordaste tu contraseña? <a th:href="@{/usuarios/auth?panel=login}">Iniciar sesión</a></p>
    </div>
</div>

</body>
</html>
