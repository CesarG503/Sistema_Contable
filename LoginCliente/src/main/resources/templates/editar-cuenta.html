<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cuenta - Sistema de Contabilidad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<button class="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>

<div th:replace="fragments/sidebar :: sidebar" ></div>

<div class="main-content">
    <div class="page-header">
        <h1>Editar Cuenta Contable</h1>
    </div>

    <div class="form-container">
        <h2>Editar Cuenta Contable</h2>

        <form th:action="@{/cuentas/editar/{id}(id=${cuenta.idCuenta})}"
              th:object="${cuenta}"
              method="post"
              id="formEditarCuenta"
              onsubmit="return validarCambioNaturaleza(event)">

            <input type="hidden" id="naturalezaOriginal" th:value="${naturalezaOriginal}">
            <input type="hidden" id="confirmarCambio" name="confirmarCambio" value="false">

            <div class="form-group">
                <label for="nombre">Nombre de la Cuenta:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Cuenta:</label>
                <select id="tipo" th:field="*{tipo}" required onchange="setNaturaleza()">
                    <option value="">Seleccione el tipo</option>
                    <option value="Activo">Activo</option>
                    <option value="Pasivo">Pasivo</option>
                    <option value="Capital">Capital</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Gasto">Gasto</option>
                </select>
            </div>

            <div class="form-group">
                <label for="naturaleza">Naturaleza:</label>
                <input type="text" id="naturaleza-display" readonly style="background-color: #f5f5f5; cursor: not-allowed;" aria-label="Naturaleza de la cuenta (solo lectura)">
                <input type="hidden" id="naturaleza" th:field="*{naturaleza}" required>
            </div>

            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/cuentas/libro-mayor}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/Sidebar.js}"></script>
<script th:src="@{/js/editar-cuenta.js}"></script>

<script th:inline="javascript">
    // Mostrar alerta si hay error de confirmación
    /*[# th:if="${requiereConfirmacion}"]*/
    window.addEventListener('DOMContentLoaded', function() {
        Swal.fire({
            title: '¿Estás seguro?',
            html: 'Esta cuenta tiene movimientos registrados. Cambiar su naturaleza afectará la ecuación contable y será necesario realizar ajustes manuales para mantener el balance.<br><br><strong>¿Deseas continuar con el cambio?</strong>',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, cambiar naturaleza',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('confirmarCambio').value = 'true';
                document.getElementById('formEditarCuenta').submit();
            }
        });
    });
    /*[/]*/
</script>

</body>
</html>
