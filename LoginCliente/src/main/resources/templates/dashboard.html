<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OneDi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

<button class="mobile-menu-toggle" onclick="toggleSidebar()">☰</button>

<div th:replace="fragments/sidebar :: sidebar" ></div>

<div class="main-content">
    <div class="page-header">
        <h1>Dashboard</h1>
    </div>

    <!-- Updated summary cards with dynamic accounting equation values -->
    <div class="summary-cards">
        <div class="summary-card dark">
            <div class="card-menu">⋮</div>
            <div class="card-icon"> <i class="fa-solid fa-credit-card"></i></div>
            <div class="card-label">Activo</div>
            <div class="card-amount" th:text="${totalActivo != null ? '$' + #numbers.formatDecimal(totalActivo, 1, 2) : '$0.00'}">$0.00</div>
        </div>
        <div class="summary-card">
            <div class="card-menu">⋮</div>
            <div class="card-icon dark"><i class="fa-solid fa-sack-dollar"></i></div>
            <div class="card-label">Pasivo</div>
            <div class="card-amount" th:text="${totalPasivo != null ? '$' + #numbers.formatDecimal(totalPasivo, 1, 2) : '$0.00'}">$0.00</div>
        </div>
        <div class="summary-card">
            <div class="card-menu">⋮</div>
            <div class="card-icon dark" ><i class="fa-solid fa-money-bill"></i> </div>
            <div class="card-label">Capital</div>
            <div class="card-amount" th:text="${totalCapital != null ? '$' + #numbers.formatDecimal(totalCapital, 1, 2) : '$0.00'}">$0.00</div>
        </div>
    </div>

    <div th:replace="fragments/libro-diario"></div>
</div>

<div id="detallesModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeDetailsModal()">&times;</span>
        <h2>Detalles del Asiento</h2>

        <div class="detalles-info">
            <div class="detalle-row">
                <strong>Número de Asiento:</strong>
                <span id="detalleAsiento"></span>
            </div>
            <div class="detalle-row">
                <strong>Fecha:</strong>
                <span id="detalleFecha"></span>
            </div>
            <div class="detalle-row">
                <strong>Concepto:</strong>
                <span id="detalleConcepto"></span>
            </div>
            <div class="detalle-row">
                <strong>Documentos Fuente:</strong>
                <ul id="detalleDocumentos" style="list-style: none; overflow: auto;"></ul>
            </div>
        </div>

        <h3 style="margin-top: 20px; margin-bottom: 15px;">Movimientos</h3>
        <div id="detalleMovimientos"></div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const documentosPorPartida = JSON.parse(/*[[${documentosPorPartida}]]*/ '{}');
    /*]]>*/
</script>

<script th:src="@{/js/Sidebar.js}"></script>
<script th:src="@{/js/DetallesModal.js}"></script>

</body>
</html>
