<div class="main-content">
  <div class="page-header">
    <h1>Crear Cuenta Contable</h1>
  </div>

  <div class="form-container">
    <h2>Nueva Cuenta Contable</h2>

    <form th:action="@{/cuentas/crear}" th:object="${cuenta}" method="post">
      <div class="form-group">
        <label for="nombre">Nombre de la Cuenta:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
      </div>

      <div class="form-group">
        <label for="descripcion">DescripciÃ³n:</label>
        <textarea id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="naturaleza">Naturaleza:</label>
        <select id="naturaleza" th:field="*{naturaleza}" required>
          <option value="">Seleccione la naturaleza</option>
          <option value="D">Deudora</option>
          <option value="A">Acreedora</option>
        </select>
      </div>

      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        <a th:href="@{/cuentas/libro-mayor}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const toggle = document.querySelector('.mobile-menu-toggle');

    if (window.innerWidth <= 768 &&
            !sidebar.contains(event.target) &&
            !toggle.contains(event.target) &&
            sidebar.classList.contains('active')) {
      sidebar.classList.remove('active');
    }
  });
</script>
